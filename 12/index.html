<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KanBan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <nav>
      <img src="./assets/logo.svg" alt="logo" id="logo">

      <ul>
        <li>
          <a href="#" class="active">
            <ion-icon name="tablet-portrait"></ion-icon>
            Boards
          </a>
        </li>
        <li>
          <a href="#" class="">
            <ion-icon name="People"></ion-icon>
            Equipes
          </a>
        </li>
        <li>
          <a href="#" class="">
            <ion-icon name="Document-text"></ion-icon>
            Relatórios
          </a>
        </li>
        <li>
          <a href="#" class="">
            <ion-icon name="cog"></ion-icon>
            Ajustes
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="inner">
        <section class="title-avatar">
          <h1>Meu KanBan <img src="assets/pencil.svg" alt=""></h1>
          <img src="https://github.com/OwLeandro.png" alt="avatar">
        </section>
        <section class="filter">
          <button>
            <ion-icon name="filter-outline"></ion-icon>
            <span>Filtrar</span>
          </button>
          <div class="input-wrapper">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" placeholder="Busque por cards, assuntos ou responsáveis...">
          </div>
        </section>
      </div>
    </main>
  </div>

  <script 
  type="module" 
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule 
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</body>
</html>
